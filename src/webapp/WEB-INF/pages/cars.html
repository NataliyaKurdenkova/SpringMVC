<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>

    <table border="1">
        <tr>
            <td> <b>BRAND</b></td>
            <td><b>MODEL</b></td>
            <td><b>PRICE</b></td>
        </tr>
        <tr th:each="car:${cars}">
            <td th:text="${car.brand}"> Brand</td>
            <td th:text="${car.model}"> Model</td>
            <td th:text="${car.price}"> Price</td>
        </tr>
    </table>
</div>
</body>
</html>
